<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .left-menu, .right-menu {
            display: flex;
            gap: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .popular-articles {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            height: 300px; /* 높이 설정 */
        }
        .bottom-section {
            display: flex;
            gap: 20px;
        }
        .community-articles {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            height: 200px; /* 높이 설정 */
        }
        .ranking {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            height: 200px; /* 높이 설정 */
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="left-menu">
            <a href="#">마이홈</a>
            <a href="#">게시판</a>
            <a href="#">수집품거래</a>
            <a href="#">하비위키</a>
        </div>
        <div class="right-menu">
            <a href="#">채팅</a>
            <a href="#">내 정보</a>
            <a href="#">로그아웃</a>
        </div>
    </header>

    <div class="content">
        <div class="popular-articles">
            <h2>인기글</h2>
        </div>
        <div class="bottom-section">
            <div class="community-articles">
                <h2>게시글</h2>
            </div>
            <div class="ranking">
                <h2>업적 랭킹</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
