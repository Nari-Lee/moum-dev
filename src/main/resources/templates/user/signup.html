<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>

    <form id="signupForm" method="post" th:action="@{/user/signup}">
        <div class="input-field">
            <label for="nickname">닉네임</label>
            <div class="input-with-button">
                <input id="nickname"
                       maxlength="10"
                       minlength="2"
                       name="nickname"
                       pattern="^[가-힣a-zA-Z0-9]{2,10}$"
                       required
                       title="2~10자의 한글, 영문, 숫자만 사용 가능합니다"
                       type="text">
                <button onclick="checkDuplicate('nickname', document.getElementById('nickname').value)" type="button">
                    닉네임 확인
                </button>
            </div>
            <span id="nicknameMessage"></span>
        </div>

        <div class="input-field">
            <label for="email">이메일</label>
            <div class="input-with-button">
                <input id="email"
                       name="email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       required
                       title="유효한 이메일 주소를 입력해주세요"
                       type="email">
                <button onclick="checkDuplicate('email', document.getElementById('email').value)" type="button">
                    이메일 확인
                </button>
            </div>
            <span id="emailMessage"></span>
        </div>

        <div class="input-field">
            <label for="password">비밀번호</label>
            <input id="password"
                   minlength="8"
                   name="password"
                   required
                   type="password">
<!--                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"-->
<!--                   title="최소 8자, 영문, 숫자, 특수문자를 포함해야 합니다"-->

            <span id="passwordMessage"></span>
        </div>

        <div class="input-field">
            <label for="confirmPassword">비밀번호 확인</label>
            <input id="confirmPassword"
                   required
                   type="password">
            <span id="confirmPasswordMessage"></span>
        </div>

        <button class="submit-button" type="submit">가입하기</button>
    </form>

    <div class="error-message" style="display: block;" th:if="${param.signupError}">
        회원가입에 실패했습니다. 다시 시도해주세요.
    </div>
</div>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
