<div class="mt-8">
  <h2 class="text-2xl font-bold mb-4">회원탈퇴</h2>

  <!-- 경고 메시지 표시 -->
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">주의!</strong>
    <span class="block sm:inline">회원 탈퇴시 아래 사항이 진행됩니다:</span>
    <ul class="list-disc ml-5 mt-2">
      <li>모든 개인정보가 익명화됩니다</li>
      <li>프로필 사진이 삭제됩니다</li>
      <li>즉시 로그아웃됩니다</li>
      <li>이 작업은 되돌릴 수 없습니다</li>
    </ul>
  </div>

  <!-- 탈퇴 폼 -->
  <form th:action="@{/user/delete}" method="post" onsubmit="return confirmWithdraw()">
    <input type="hidden" name="no" th:value="${user.no}" />
    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="flex justify-between items-center">
      <a th:href="@{/user/myInfo}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        취소
      </a>
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        회원탈퇴 진행
      </button>
    </div>
  </form>
</div>

<script>
  function confirmWithdraw() {
    return confirm('정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
  }
</script>
