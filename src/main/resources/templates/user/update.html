<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>회원수정</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<div th:replace="~{header :: header}"></div>

<body>
<main>
  <h1>내 정보</h1>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div th:unless="${user}">
    <p>사용자 정보를 찾을 수 없습니다.</p>
  </div>

  <div th:if="${user}" th:object="${user}">
    <form enctype="multipart/form-data"
          method="post"
          th:action="@{/user/update}"
          class="profile-form">

      <!-- 프로필 이미지 -->
      <div class="input-field profile-image-container">
        <a th:if="*{photo != null}"
           th:href="'https://kr.object.ncloudstorage.com/bitcamp-moum/user/profile/' + *{photo}">
          <img th:src="'https://kr.object.ncloudstorage.com/bitcamp-moum/user/profile/' + *{photo}"
               class="profile-img"
               alt="프로필 이미지">
        </a>
        <a th:if="*{photo == null}"
           href="https://kr.object.ncloudstorage.com/bitcamp-moum/images/default-profile.png">
          <img src="https://kr.object.ncloudstorage.com/bitcamp-moum/images/default-profile.png"
               class="profile-img"
               alt="기본 프로필 이미지">
        </a>
        <input type="file" id="file" name="file" accept="image/*">
      </div>

      <!-- 사용자 정보 -->
      <div class="user-info">
        <input type="hidden" name="no" th:value="*{no}">

        <!-- 닉네임 표시 및 수정 필드 -->
        <div class="input-field">
          <label for="nickname">닉네임</label>
          <div id="nicknameDisplay" style="display: flex; align-items: center;">
            <span th:text="*{nickname}"></span>
            <button type="button" class="btn" onclick="showNicknameEdit()">수정</button>
          </div>

          <div id="nicknameEdit" style="display: none;">
            <div style="display: flex; align-items: center;">
              <input type="text" id="nickname" name="nickname" th:value="*{nickname}" />
              <!-- 여기에 onclick 이벤트 추가 -->
              <button type="button" onclick="checkDuplicate('nickname', document.getElementById('nickname').value)" class="btn">중복확인</button>
              <button type="button" class="btn" onclick="hideNicknameEdit()">취소</button>
            </div>
          </div>
          <span id="nicknameMessage"></span>
        </div>

        <div class="input-field">
          <label for="email">이메일</label>
          <input id="email"
                 name="email"
                 type="text"
                 th:value="*{email}"
                 readonly>
        </div>

        <div class="input-field">
          <label for="password">비밀번호</label>
          <input id="password"
                 minlength="8"
                 name="password"
                 placeholder="변경하지 않으면 기존 비밀번호 유지"
                 type="password">
          <!--                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"-->
          <!--                   title="최소 8자, 영문, 숫자, 특수문자를 포함해야 합니다"-->

          <span id="passwordMessage"></span>
        </div>

        <div class="input-field">
          <label for="confirmPassword">비밀번호 확인</label>
          <input id="confirmPassword"
                 placeholder="비밀번호 확인"
                 type="password">
          <span id="confirmPasswordMessage"></span>
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
          <button class="submit-button" type="submit">완료</button>
          <button class="cancel-button" type="button" onclick="window.location.href='/user/myInfo'">취소</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function showNicknameEdit() {
      document.getElementById('nicknameDisplay').style.display = 'none'; // 닉네임 텍스트 숨김
      document.getElementById('nicknameEdit').style.display = 'block'; // 닉네임 입력 칸 표시
      const nicknameInput = document.getElementById('nickname');
      nicknameInput.value = nicknameInput.getAttribute('value');
    }

    function hideNicknameEdit() {
      const nicknameInput = document.getElementById('nickname');
      const originalNickname = nicknameInput.getAttribute('value'); // 원래 저장된 값 가져오기

      // 입력 필드 값을 원래 값으로 리셋
      nicknameInput.value = originalNickname;
      document.getElementById('nicknameDisplay').style.display = 'flex'; // 닉네임 텍스트 표시
      document.getElementById('nicknameEdit').style.display = 'none'; // 닉네임 입력 칸 숨김

      document.getElementById('nicknameMessage').textContent = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
      let passwordMatch = true; // 초기값은 true (비밀번호를 변경하지 않는 경우도 허용)

      // 비밀번호 일치 확인
      function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmPasswordMessage = document.getElementById('confirmPasswordMessage');

        if (password || confirmPassword) {
          if (password === confirmPassword) {
            confirmPasswordMessage.textContent = '비밀번호가 일치합니다.';
            confirmPasswordMessage.style.color = 'green';
            passwordMatch = true;
          } else {
            confirmPasswordMessage.textContent = '비밀번호가 일치하지 않습니다.';
            confirmPasswordMessage.style.color = 'red';
            passwordMatch = false;
          }
        } else {
          confirmPasswordMessage.textContent = '';
          passwordMatch = true; // 비밀번호를 변경하지 않는 경우
        }
      }

      // 비밀번호 입력 필드 이벤트 리스너
      document.getElementById('password').addEventListener('input', checkPasswordMatch);
      document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

      // 폼 제출 전 유효성 검사 추가
      const submitButton = document.querySelector('button[type="submit"]');
      if (submitButton) {
        submitButton.addEventListener('click', function(e) {
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          if ((password || confirmPassword) && !passwordMatch) {
            e.preventDefault();
            alert('비밀번호가 일치하지 않습니다.');
            return false;
          }
        });
      }
    });

  </script>
  <script th:src="@{/js/user.js}"></script>
</main>
</body>
</html>
