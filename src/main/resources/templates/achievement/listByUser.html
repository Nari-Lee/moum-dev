<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>내 업적 현황</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/info.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<main>
    <div aria-hidden="true" aria-labelledby="achievementModalLabel" class="modal fade achievement-user-progress" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="border-bottom-0">
                    <h5 class="modal-title" id="achievementModalLabel">내 업적</h5>
                </div>

                <div class="filter-container px-4 pb-3">
                    <div aria-label="Achievement filters" class="btn-group" onclick="filterAchievements()" role="group">
                        <input autocomplete="off" checked class="btn-check filter" id="not-started" type="checkbox" value="not-started">
                        <label class="btn btn-outline-primary" for="not-started">미획득</label>

                        <input autocomplete="off" class="btn-check filter" id="completed" type="checkbox" value="completed">
                        <label class="btn btn-outline-primary" for="completed">획득</label>
                    </div>
                </div>

                <div class="modal-body px-4 achievement-list">
                    <div class="achievement-container">
                        <div class="achievement-photo"
                             th:attr="progress=${achievement.progress}"
                             th:each="achievement : ${list}"
                             th:id="${achievement.id}">
                            <div class="achievement-info">
                                <span class="achievement-image">
                                     <img class="achievement-img"
                                         data-th-src="@{${achievement.progress == 100 ?
                                         '/images/achievement/complete/' + achievement.photo :
                                         '/images/achievement/' + achievement.photo}}">
<!--                                    <img class="achievement-img"-->
<!--                                         data-th-src="@{${achievement.progress == 100 ?-->
<!--                                         '/images/achievement/complete/completeDefaultImage.png' :-->
<!--                                         '/images/achievement/defaultImage.png'}}">-->
                                </span>
                                <div class="achievement-content-inner">
                                    <h6 class="achievement-name mb-1" th:text="${achievement.name}">업적명</h6>
                                    <p class="achievement-content mb-0" th:text="${achievement.content}">업적 설명</p>
                                </div>
                            </div>
                                <div class="progress-wrap">
                                    <div class="progress">
                                        <div aria-valuemax="100"
                                             aria-valuemin="0"
                                             class="progress-bar progress-bar-striped progress-bar-animated"
                                             role="progressbar"
                                             th:attr="aria-valuenow=${achievement.progress}"
                                             th:style="'width:' + ${achievement.progress} + '%'">
                                        </div>
                                    </div>
                                    <div class="progress-text text-end mt-1" th:text="${achievement.progress} + '%'">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
</body>

</html>
