<!-- postForm.html -->
<div class="post-form-layer">
    <form id="postForm">
        <!-- 수집품 사진 등록 -->
        <div>
            <label for="files">사진 업로드:</label>
            <input type="file" id="files" name="files" multiple onchange="previewImage(event)">
            <!-- 이미지 미리보기 영역 -->
            <div class="slides"></div>
        </div>

        <!-- 제목 입력 -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <!-- 내용 입력 -->
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
        </div>

        <!-- 게시글 종류 선택 -->
        <div>
            <label>게시글 종류:</label>
            <input type="radio" id="boardType1" name="boardType" value="general" checked>
            <label for="boardType1">게시판 글</label>
            <input type="radio" id="boardType2" name="boardType" value="trade">
            <label for="boardType2">수집품 거래 글</label>
        </div>

        <!-- 수집품 불러오기 버튼 -->
        <div id="collectionSection" style="display: none;">
            <button type="button" onclick="openCollectionSelection()">수집품 불러오기</button>
            <!-- 선택된 수집품 표시 영역 -->
            <div id="selectedCollection"></div>
        </div>

        <!-- 등록하기 버튼 -->
        <div>
            <button type="button" onclick="addPost()">등록하기</button>
        </div>
    </form>
</div>
