<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 설정</title>
</head>
<body>
<h2>새 비밀번호 설정</h2>
<form th:action="@{/auth/setNewPassword}" method="post">
    <div class="input-field">
        <label for="password">새 비밀번호</label>
        <input id="password"
               minlength="8"
               name="password"
               required
               type="password"
               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
               title="최소 8자, 영문, 숫자, 특수문자를 포함해야 합니다">
        <span id="passwordMessage"></span> <!-- 비밀번호 유효성 검사 메시지 -->
    </div>

    <div class="input-field">
        <label for="confirmPassword">비밀번호 확인</label>
        <input id="confirmPassword"
               required
               type="password">
        <span id="confirmPasswordMessage"></span> <!-- 비밀번호 일치 검사 메시지 -->
    </div>
    <div>
        <button type="submit">비밀번호 변경</button>
    </div>
</form>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
