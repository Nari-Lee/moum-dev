<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="/js/common.js"></script> <!-- common.js 로드 -->
</head>
<body>
<h2>비밀번호 찾기</h2>
<form th:action="@{/auth/sendPasswordResetCode}" method="post">
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">인증 코드 보내기</button>
    </div>
</form>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
