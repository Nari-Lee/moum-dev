<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="/js/common.js"></script> <!-- common.js 로드 -->
</head>
<body onload="populateEmailField()"> <!-- 이메일 필드 자동 채우기 -->
<h2>로그인</h2>
<form th:action="@{/auth/login}" method="post" onsubmit="handleLoginSubmit()">
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required data-th-value="${email}" value="hong@test.com"><br>
    </div>
    <div>
        <label for="password">암호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <input type="checkbox" id="saveEmail" name="saveEmail"> 이메일 저장<br>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>

</body>
</html>
