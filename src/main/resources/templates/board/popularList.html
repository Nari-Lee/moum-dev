<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>인기게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/board.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <script>
    // 페이지 로드 시 삭제 완료 메시지 표시
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("deleted") === "true") {
        alert("삭제되었습니다.");
      }
    };
  </script>
</head>
<div th:replace="~{header}"></div>
<body>

<main>
  <div class="page-container">
    <div class="search-section">
      <div class="navigation-pill">
        <div class="title-wrapper">
          <div class="title" style="font-weight: bold">주제별</div>
        </div>
      </div>

    </div>

    <div class="grid-option">
      <div class="grid-item">
        <div class="button-group-left">
          <button class="recent" onclick="location.href='/board/boardList'">최근게시물</button>
          <button class="popular active" onclick="location.href='/board/popularList'">인기게시글</button>
        </div>

        <div class="button-group-right">
          <button class="write-button" onclick="location.href='/board/boardDetailForm'">글쓰기</button>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item" th:each="board : ${popularBoards}">
        <img alt="게시글 이미지"
             class="item-image"
             th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
             th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}">
        <img alt="기본 이미지"
             class="item-image"
             th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
             th:src="@{/images/board/defaultBoardPicture.jpg}">

        <div class="item-content">
          <a th:href="@{/board/boardView(no=${board.no})}">
            <div class="item-title" th:text="${board.title}">게시글 제목</div>
            <div class="item-number" th:text="'조회수: ' + ${board.viewCount}">조회수: 100</div>
            <div class="item-number" th:text="'추천수: ' + ${board.likeCount}">추천수: 50</div>
            <div class="item-number" th:text="${#dates.format(board.postDate, 'yyyy-MM-dd')}">2024-11-15</div>
          </a>
        </div>
      </div>
    </div>
    <div class="search-bar">
      <form th:action="@{/board/boardList}" method="get">
        <input class="search-input" name="keyword" placeholder="검색어를 입력하세요" type="text" th:value="${keyword}">
        <input type="hidden" name="size" th:value="${size}">
        <button type="submit" class="btn btn-dark">검색</button>
      </form>
    </div>

    <div class="pagination-container mt-4">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <!-- Previous Button -->
          <li th:class="${currentPage == 1 ? 'page-item disabled' : 'page-item'}">
            <a class="page-link bg-dark text-white"
               th:href="@{/board/popularList(page=${currentPage == 1 ? 1 : currentPage - 1}, size=12, keyword=${keyword})}">Previous</a>
          </li>

          <!-- 페이지 번호 -->
          <li class="page-item"
              th:classappend="${i == currentPage ? 'active' : ''}"
              th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a class="page-link bg-dark text-white"
               th:href="@{/board/popularList(page=${i}, size=${limit})}"
               th:text="${i}"></a>
          </li>


          <!-- Next Button -->
          <li th:class="${currentPage == totalPages ? 'page-item disabled' : 'page-item'}">
            <a class="page-link bg-dark text-white"
               th:href="@{/board/popularList(page=${currentPage == totalPages ? totalPages : currentPage + 1}, size=12, keyword=${keyword})}">Next</a>
          </li>

        </ul>
      </nav>
    </div>


  </div>
</main>
<footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
