<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>인기게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/board.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <script>
    // 페이지 로드 시 삭제 완료 메시지 표시
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("deleted") === "true") {
        alert("삭제되었습니다.");
      }
    };
  </script>
</head>
<div th:replace="~{header}"></div>
<body>

<main>
  <div class="page-container">
    <div class="search-section">
      <div class="navigation-pill">
        <div class="title-wrapper">
          <div class="title" style="font-weight: bold">주제별</div>
        </div>
      </div>

    </div>

    <div class="grid-option">
      <div class="grid-item">
        <div class="button-group-left">
          <button class="recent" onclick="location.href='/board/boardList'">최근게시물</button>
          <button class="popular active" onclick="location.href='/board/popularList'">인기게시글</button>
        </div>
        <div class="search-bar">
          <input class="search-input" placeholder="Search" type="text">
          <button class="btn btn-primary">검색</button>
        </div>
        <div class="button-group-right">
          <button class="write-button" onclick="location.href='/board/boardDetailForm'">글쓰기</button>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item" th:each="board : ${popularBoards}">
        <img alt="게시글 이미지"
             class="item-image"
             th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
             th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}">
        <img alt="기본 이미지"
             class="item-image"
             th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
             th:src="@{/images/board/defaultBoardPicture.jpg}">

        <div class="item-content">
          <a th:href="@{/board/boardView(no=${board.no})}">
            <div class="item-title" th:text="${board.title}">게시글 제목</div>
            <div class="item-number" th:text="'조회수: ' + ${board.viewCount}">조회수: 100</div>
            <div class="item-number" th:text="'추천수: ' + ${board.likeCount}">추천수: 50</div>
            <div class="item-number" th:text="${#dates.format(board.postDate, 'yyyy-MM-dd')}">2024-11-15</div>
          </a>
        </div>
      </div>
    </div>


  </div>
</main>
<footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
