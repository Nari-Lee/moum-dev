<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/board.css}" type="text/css">
    <meta data-th-content="${_csrf.token}" name="csrf-token"/>
    <meta data-th-content="${_csrf.headerName}" name="csrf-header">
</head>

<body>

<div th:replace="~{header}"></div>

<main>
    <!-- 검색 영역 -->
    <div class="search-container">
        <div class="navigation-pill">
            <div class="title-wrapper">
                <div class="title" style="font-weight: bold" th:text="'주제별'">주제별</div>
            </div>
        </div>
        <nav class="navbar bg-white">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <div class="search-container">
                        <!-- 검색 입력창 -->
                        <input class="search-input" type="text" placeholder="Search" aria-label="Search">
                        <!-- 검색 버튼 -->
                        <button class="search-button" type="submit">검색</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="board">
        <!-- 인기글 섹션 -->
        <div class="boardHomePopular-middle-box">
            <h2>인기글</h2>
            <button type="button" class="write-button btn btn-info" onclick="location.href='/board/boardDetailForm'">글쓰기</button>

            <div class="boardHome-middle-image" th:each="board : ${popularBoards}">
                <a th:href="@{/board/boardView(no=${board.no})}">
                    <img alt="게시글 이미지"
                         th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
                         th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}">
                    <img alt="기본 이미지"
                         th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
                         th:src="@{/images/default-image.png}">
                </a>
                <div>
                    <a th:href="@{/board/boardView(no=${board.no})}">
                        <p style="font-size: 25px; font-weight: bolder;" th:text="${board.title}">게시글 제목</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- 최근 게시글 섹션 -->
        <div class="boardHomeRecent-middle-box">
            <h2>
                <button onclick="location.href='/board/boardList'" style="background: none; border: none; font-size: 24px; cursor: pointer; font-weight: bold;">게시글</button>
            </h2>
            <div class="boardHomeRecent-middle-image" th:each="board : ${recentBoards}">
                <a th:href="@{/board/boardView(no=${board.no})}">
                    <img alt="게시글 이미지"
                         th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
                         th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}">
                    <img alt="기본 이미지"
                         th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
                         th:src="@{/images/default-image.png}">
                </a>
                <div>
                    <a th:href="@{/board/boardView(no=${board.no})}">
                        <p style="font-size: 25px; font-weight: bold;" th:text="${board.title}">게시글 제목</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- 업적 랭킹 섹션 -->
        <div class="container my-5 achievement-box">
            <div class="achievement-title">
                <h2 class="text-center mb-0">업적 랭킹</h2>
            </div>

            <div class="row">
                <!-- 1~5등 -->
                <div class="col-md-6">
                    <div class="ranking-box">
                        <div class="card-header">Top 1-5</div>
                        <table class="table ranking-table">
                            <thead>
                            <tr>
                                <th>등수</th>
                                <th>닉네임</th>
                                <th>점수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ranking, status : ${rankList}"
                                th:if="${status.index < 5}"
                                th:class="${ranking.rank == 1 ? 'gold' : (ranking.rank == 2 ? 'silver' : (ranking.rank == 3 ? 'bronze' : 'normal'))}">
                                <td><span th:text="${ranking.rank}"></span>등</td>
                                <td><span th:text="${ranking.user.nickname}"></span></td>
                                <td><span th:text="${ranking.score} + '점'"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 6~10등 -->
                <div class="col-md-6">
                    <div class="ranking-box">
                        <div class="card-header">Top 6-10</div>
                        <table class="table ranking-table">
                            <thead>
                            <tr>
                                <th>등수</th>
                                <th>닉네임</th>
                                <th>점수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ranking, status : ${rankList}"
                                th:if="${status.index >= 5 && status.index < 10}"
                                th:class="${ranking.rank == 1 ? 'gold' : (ranking.rank == 2 ? 'silver' : (ranking.rank == 3 ? 'bronze' : 'normal'))}">
                                <td><span th:text="${ranking.rank}"></span>등</td>
                                <td><span th:text="${ranking.user.nickname}"></span></td>
                                <td><span th:text="${ranking.score} + '점'"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <!-- 현재 내 순위 섹션 -->
                <div class="current-user-section">
                    <div class="card">
                        <div class="card-header">현재 내 순위</div>
                        <div th:class="'card-body ' + ${rankNowUserList != null ? (rankNowUserList.rank == 1 ? 'current-gold' : (rankNowUserList.rank == 2 ? 'current-silver' : (rankNowUserList.rank == 3 ? 'current-bronze' : ''))) : ''}">
                            <span th:if="${rankNowUserList != null}">
                                <p><span th:text="${rankNowUserList.rank}"></span>등 <span th:text="${rankNowUserList.user.nickname}"></span> - <span th:text="${rankNowUserList.score} + '점'"></span></p>
                            </span>
                            <div class="alert alert-info mb-0" th:if="${rankNowUserList == null}">
                                현재 업적 정보가 없습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer data-th-replace="~{footer :: footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
