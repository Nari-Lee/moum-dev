<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>마이홈</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="~{header}"></div>

<main>
    <div class="board">
        <!-- 첫 번째 박스 (인기글) -->
        <div class="boardHome-middle-box">
            <h2>인기글</h2>
            <div class="boardHome-middle-image" th:each="board : ${popularBoards}">
                <a th:href="@{/board/view(no=${board.no})}">
                    <img th:src="@{/images/collections/collection-image-__${board.no}__.png}" alt="인기글 이미지">
                </a>
                <div>
                    <a th:href="@{/board/view(no=${board.no})}">
                        <p th:text="${board.title}" style="font-weight: bold;">게시글 제목</p>
                    </a>
                    <p th:text="${board.description != null ? board.description : '설명이 없습니다.'}">게시글 설명</p>
                    <p>조회수: <span th:text="${board.viewCount}">0</span></p>
                    <p>작성일: <span th:text="${#dates.format(board.postDate, 'yyyy-MM-dd HH:mm')}">2024-10-22</span></p>
                </div>
            </div>
        </div>

        <!-- 두 번째 박스 (게시글) -->
        <div class="boardHome-middle-box">
            <h2>게시글</h2>
            <div class="boardHome-middle-image" th:each="board : ${recentBoards}">
                <a th:href="@{/board/boardView(no=${board.no})}">
                    <img th:src="@{/images/collections/collection-image-__${board.no}__.png}" alt="게시글 이미지">
                </a>
                <div>
                    <a th:href="@{/board/boardView(no=${board.no})}">
                        <p th:text="${board.title}" style="font-weight: bold;">게시글 제목</p>
                    </a>
                    <p th:text="${board.description != null ? board.description : '설명이 없습니다.'}">게시글 설명</p>
                    <p>조회수: <span th:text="${board.viewCount}">0</span></p>
                    <p>작성일: <span th:text="${#dates.format(board.postDate, 'yyyy-MM-dd HH:mm')}">2024-10-22</span></p>
                </div>
            </div>
        </div>

        <!-- 세 번째 박스 (업적 랭킹) -->
        <div class="boardHome-middle-box">
            <h2>업적 랭킹</h2>
            <div class="board-middle-image" th:each="ranking : ${achievements}">
                <p th:text="${ranking.rank + '. ' + ranking.name}">랭킹 내용</p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
