<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>수집품 구매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
<div th:replace="~{header}"></div>

<main>
    <div class="page-container">
        <div class="search-section">
            <div class="navigation-pill">
                <div class="title-wrapper">
                    <div class="title" style="font-weight: bold">주제별</div>
                </div>
            </div>
            <div class="search-bar">
                <input class="search-input" placeholder="Search" type="text">
                <button class="btn btn-primary">검색</button>
            </div>
        </div>

        <div class="grid-option">
            <div class="grid-item">
                <div class="button-group-left">
                    <button class="recent" onclick="location.href='/board/tradeHomeBuy'">구매</button>
                    <button class="popular" onclick="location.href='/board/tradeHomeSell'">판매</button>
                </div>
                <div class="button-group-right">
                    <button class="write-button" onclick="location.href='/board/boardDetailForm'">글쓰기</button>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item" th:each="board : ${tradeBuyPosts}">
                <img alt="게시글 이미지"
                     class="item-image"
                     th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
                     th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}">
                <img alt="기본 이미지"
                     class="item-image"
                     th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
                     th:src="@{/images/default-image.png}">

                <div class="item-content">
                    <a th:href="@{/board/boardView(no=${board.no})}">
                        <div class="item-title" th:text="${board.title}">게시글 제목</div>
                        <div class="item-price" th:text="'가격: ' + ${board.price} + '원'">가격: 0원</div>
                        <div class="item-status" th:text="'거래상태: ' + ${board.sellOrSoldStatus ? '거래완료' : '거래중'}">거래상태</div>
                        <div class="item-type" th:text="'거래 방식: ' + ${board.tradeType == 'sell' ? '판매' : '구매'}">거래 방식</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="pagination-container mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li th:class="${currentPage == 1 ? 'page-item disabled' : 'page-item'}">
                        <a aria-disabled="${currentPage == 1}"
                           class="page-link"
                           tabindex="-1" th:href="@{/board/tradeHomeBuy(page=${currentPage == 1 ? 1 : currentPage - 1}, size=${size})}">Previous</a>
                    </li>

                    <li class="page-item"
                        th:classappend="${i == currentPage ? 'active' : ''}"
                        th:each="i : ${#numbers.sequence(1, totalPages)}" th:if="${i == 1 or i == totalPages or (i >= currentPage - 2 and i <= currentPage + 2)}">
                        <a class="page-link"
                           th:href="@{/board/tradeHomeBuy(page=${i}, size=${size})}"
                           th:text="${i}">1</a>
                    </li>

                    <li class="page-item disabled" th:if="${currentPage > 3}">
                        <span class="page-link">...</span>
                    </li>
                    <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                        <span class="page-link">...</span>
                    </li>

                    <li th:class="${currentPage == totalPages ? 'page-item disabled' : 'page-item'}">
                        <a aria-disabled="${currentPage == totalPages}"
                           class="page-link"
                           th:href="@{/board/tradeHomeBuy(page=${currentPage == totalPages ? totalPages : currentPage + 1}, size=${size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<footer th:replace="~{footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
