<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래게시판 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div th:replace="~{header}"></div>
<style>
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 300px;
    }
    .trade-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 100px;
        font-size: 24px;
        font-weight: bold;
        color: #000000; /* 버튼 텍스트 색 */
        border: 2px solid #ffffff; /* 버튼 테두리 색 */
        border-radius: 30px;
        text-decoration: none;
        background-color: transparent; /* 배경을 투명하게 설정 */
    }
    .sell-button {
        background-color: #acacac; /* 기존 배경 색 */
        border-color: #ffffff; /* 테두리 색을 흰색으로 설정 */
        color: #ffffff; /* 텍스트 색을 흰색으로 설정 */
    }
    .buy-button {
        background-color: #9e9e9e; /* 기존 배경 색 */
        border-color: #ffffff; /* 테두리 색을 흰색으로 설정 */
        color: #ffffff; /* 텍스트 색을 흰색으로 설정 */
    }
    .arrow-icon {
        margin-right: 10px;
    }
</style>

<div class="button-container">
    <button type="button" class="btn btn-danger trade-button sell-button" onclick="window.location.href='/board/tradeHomeSell'">
        <span></span> 수집품 판매
    </button>

    <button type="button" class="btn btn-outline-success trade-button buy-button" onclick="window.location.href='/board/tradeHomeBuy'">
        <span></span> 수집품 구매
    </button>



<!--    <a th:href="@{/board/tradeHomeBuy}" class="trade-button buy-button">-->
<!--        <span class=""></span> 수집품 구매-->
<!--    </a>-->
</div>

</body>
</html>
