<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래게시판 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 300px;
        }
        .trade-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            border: none;
            border-radius: 30px;
            text-decoration: none;
        }
        .sell-button {
            background-color: #acacac;
        }
        .buy-button {
            background-color: #9e9e9e;
        }
        .arrow-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{header}"></div>

<div class="button-container">
    <a th:href="@{/board/tradeHomeSell}" class="trade-button sell-button">
        <span class=""></span> 수집품 판매
    </a>
    <a th:href="@{/board/tradeHomeBuy}" class="trade-button buy-button">
        <span class=""></span> 수집품 구매
    </a>
</div>

</body>
</html>
