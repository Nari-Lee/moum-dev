<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="csrf-token" th:content="${_csrf.token}"/>
  <meta name="csrf-header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <title>게시글 수정 - Summernote 에디터</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2>게시글 수정</h2>
  <form id="postForm" enctype="multipart/form-data">
    <input data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" type="hidden" />
    <div class="form-group">
      <label for="boardType">게시글 종류</label>
      <select id="boardType" name="boardType" class="form-control" required>
        <option value="general">일반 게시글</option>
        <option value="trade">거래 게시글</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="files">첨부 파일</label>
      <input type="file" class="form-control" id="files" name="files" multiple>
    </div>

    <div id="tradeFields" style="display: none;">
      <div class="form-group">
        <label for="price">가격</label>
        <input type="number" class="form-control" id="price" name="price">
      </div>

      <div class="form-group">
        <label for="tradeType">거래 방식</label>
        <select id="tradeType" name="tradeType" class="form-control">
          <option value="sell">판매</option>
          <option value="buy">구매</option>
        </select>

      </div>
      <div class="form-group">
        <label for="collectionNo">수집품 선택</label>
        <select id="collectionNo" name="collection.no" class="form-control">
          <option value="" disabled selected>수집품을 선택하세요</option>
        </select>
      </div>
    </div>

    <div>
      <button type="button" class="btn btn-primary" onclick="addDetailPost()">등록하기</button>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('#content').summernote({
      placeholder: '내용을 입력하세요 (최대 2048자)',
      height: 300,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'italic', 'underline', 'strikethrough']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ],
      callbacks: {
        onImageUpload: function(files) {
          uploadImage(files[0]);
        },
        onPaste: function(e) {
          var clipboardData = e.originalEvent.clipboardData;
          if (clipboardData && clipboardData.items && clipboardData.items.length) {
            var item = clipboardData.items[0];
            if (item.kind === 'file') {
              e.preventDefault();
            }
          }
        }
      }
    });

    $('#boardType').change(function() {
      $('#tradeFields').toggle($(this).val() === 'trade');
    });

    loadCollections();
  });

  function uploadImage(file) {
    var data = new FormData();
    data.append("file", file);

    $.ajax({
      url: '/board/uploadImage',
      type: 'POST',
      data: data,
      contentType: false,
      processData: false,
      headers: {
        [$('meta[name="csrf-header"]').attr('content')]: $('meta[name="csrf-token"]').attr('content')
      },
      success: function(imageUrl) {
        $('#content').summernote('insertImage', imageUrl);
      },
      error: function() {
        alert('이미지 업로드에 실패했습니다.');
      }
    });
  }

  function loadCollections() {
    $.ajax({
      url: '/collection/list',
      method: 'GET',
      success: function(data) {
        var collectionSelect = $('#collectionNo');
        data.forEach(function(collection) {
          collectionSelect.append('<option value="' + collection.no + '">' + collection.name + '</option>');
        });
      },
      error: function() {
        alert('수집품 목록을 불러오는 데 실패했습니다.');
      }
    });
  }
  function addDetailPost() {
    var formData = new FormData($('#postForm')[0]);
    if (formData.get("price") === "") {
      formData.set("price", 0);
    }
    $.ajax({
      url: '/board/addDetailPost',
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      headers: {
        [$('meta[name="csrf-header"]').attr('content')]: $('meta[name="csrf-token"]').attr('content')
      },
      success: function(response) {
        if (response === 'success') {
          alert('게시글이 등록되었습니다.');
          window.location.href = '/board/boardList'; // 게시글 목록 페이지로 이동
        } else {
          alert('게시글 등록에 실패했습니다.');
        }
      },
      error: function() {
        alert('서버 오류가 발생했습니다.');
      }
    });
  }
</script>


</body>
</html>
