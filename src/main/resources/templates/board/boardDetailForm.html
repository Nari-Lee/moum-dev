<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="csrf-token" th:content="${_csrf.token}"/>
  <meta name="csrf-header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - Summernote 에디터</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap CSS for Summernote -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Summernote CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <!-- Bootstrap JavaScript (필수) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2>게시글 작성</h2>
  <!-- form 태그에 enctype="multipart/form-data"를 추가하여 파일 업로드가 가능하도록 설정 -->
  <form id="postForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="files">첨부 파일</label>
      <input type="file" class="form-control" id="files" name="files" multiple>
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="addDetailPost()">등록하기</button>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('#content').summernote({
      placeholder: '내용을 입력하세요 (최대 2048자)',
      height: 300,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'italic', 'underline', 'strikethrough']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ],

    })})
</script>
<script src="/js/board.js"></script>

</body>
</html>
