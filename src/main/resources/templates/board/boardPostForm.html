<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <meta name="csrf-header" th:content="${_csrf.headerName}"/>
    <title>게시글 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
    <header th:replace="~{header}"></header>
    <main>
        <div class="post-form-layer">
            <form enctype="multipart/form-data" id="postForm" th:action="@{/board/addPost}" th:method="post">
                <!-- 수집품 사진 등록 -->
                <div>
                    <label for="files">사진 업로드:</label>
                    <input id="files" multiple name="files" type="file">
                    <!-- 이미지 미리보기 영역 -->
                    <div class="slides"></div>
                </div>

                <!-- 제목 입력 -->
                <div>
                    <label for="title">제목:</label>
                    <input id="title" name="title" required th:value="${post?.title}" type="text">
                </div>

                <!-- 내용 입력 -->
                <div>
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" required th:text="${post?.content}"></textarea>
                </div>

                <!-- 게시글 종류 선택 -->
                <div>
                    <label>게시글 종류:</label>
                    <input checked id="general" name="boardType" onclick="toggleFields(this)" th:checked="${post?.boardType == 'general'}" type="radio"
                           value="general">
                    <label for="general">게시판 글</label>
                    <input id="trade" name="boardType" onclick="toggleFields(this)" th:checked="${post?.boardType == 'trade'}" type="radio"
                           value="trade">
                    <label for="trade">수집품 거래 글</label>
                </div>

                <!-- 수집품 거래 글 전용 입력 필드 -->
                <div id="tradeFields" th:style="${post?.boardType == 'trade' ? 'display:block;' : 'display:none;'}">
                    <!-- 가격 입력 -->
                    <div>
                        <label for="price">가격:</label>
                        <input id="price" name="price" th:value="${post?.price}" type="number">
                    </div>

                    <!-- 상품 상태 선택 -->
                    <div>
                        <label for="status">상품 상태:</label>
                        <select id="status" name="status">
                            <option value="1">미개봉</option>
                            <option value="2">사용감 없음</option>
                            <option value="3">사용감 있음</option>
                        </select>
                    </div>

                    <!-- 판매 또는 구매 선택 -->
                    <div>
                        <label>판매 또는 구매:</label>
                        <input id="sell" name="transactionType" th:checked="${post?.transactionType == 'sell'}" type="radio"
                               value="sell">
                        <label for="sell">판매</label>
                        <input id="buy" name="transactionType" th:checked="${post?.transactionType == 'buy'}" type="radio"
                               value="buy">
                        <label for="buy">구매</label>
                    </div>

                </div>

                <!-- 수집품 불러오기 버튼 -->
                <div id="collectionSection" th:style="${post?.boardType == 'trade' ? 'display:block;' : 'display:none;'}">
                    <button onclick="openCollectionSelection()" type="button">수집품 불러오기</button>
                    <!-- 선택된 수집품 표시 영역 -->
                    <div id="collectionSelectionModal">

                    </div>
                    <div id="selectedCollection">


                    </div>
                </div>

                <!-- 등록하기 버튼 -->
                <div>
                    <button onclick="addPost()" type="button">등록하기</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="~{footer}"></footer>

</body>
</html>
<script src="/js/board.js"></script>
