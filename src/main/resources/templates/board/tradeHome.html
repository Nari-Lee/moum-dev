<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>중고거래홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/board.css}" type="text/css">
    <meta data-th-content="${_csrf.token}" name="csrf-token"/>
    <meta data-th-content="${_csrf.headerName}" name="csrf-header"/>
</head>

<body>

<div th:replace="~{header}"></div>

<main>
    <div class="search-container">
        <div class="navigation-pill">
            <div class="title-wrapper">
                <div class="title" th:text="'주제별'" style="font-weight: bold">주제별</div>
            </div>
        </div>
        <input type="text" class="search-input" placeholder="Search">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="post-list">
        <h2>수집품 거래 게시글</h2>
        <div class="posts">
            <div th:each="board : ${tradePosts}">
                <div class="post">
                    <div class="boardList-middle-image">
                        <a th:href="@{/board/boardView(no=${board.no})}">
                            <img th:src="@{'/images/collections/collection-image-' + ${board.no} + '.png'}" alt="게시글 이미지">
                        </a>
                    </div>
                    <h3>
                        <a th:href="@{/board/boardView(no=${board.no})}" th:text="${board.title}">게시글 제목</a>
                    </h3>
                    <p>가격: <span th:text="${board.price}">가격</span>원</p>
                    <p>거래상태: <span th:text="${board.status ? '거래중' : '거래완료'}">거래상태</span></p>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
