<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>마이홈</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="~{header}"></div>

<main>
    <div class="board">
        <!-- 첫 번째 박스 (게시글) -->
        <div class="boardList-middle-box">
            <h2>전체 게시글</h2>
            <div class="boardList-middle-image" th:each="board : ${recentBoards}">
                <a th:href="@{/board/view(no=${board.no})}">
                    <img th:src="@{${board.imagePath != null ? board.imagePath : '/images/default-image.jpg'}}"
                         alt="게시글 이미지">
                </a>
                <div>
                    <p th:text="${board.no}">게시글 번호</p>
                    <p th:text="${board.title}">게시글 제목</p>
                    <p th:text="${board.description != null ? board.description : '설명이 없습니다.'}">게시글 설명</p>
                    <p>조회수: <span th:text="${board.viewCount}">0</span></p>
                    <p>작성일: <span th:text="${#dates.format(board.postDate, 'yyyy-MM-dd HH:mm')}">2024-10-22</span></p>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
