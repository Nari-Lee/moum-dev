<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>전체게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">

</head>

<body>

<div th:replace="~{header}"></div>

<main>

    <div class="search-container">
        <div class="navigation-pill">
            <div class="title-wrapper">
                <div class="title" th:text="'주제별'" style="font-weight: bold">주제별</div>
            </div>
        </div>
        <input type="text" class="search-input" placeholder="Search">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="boardList">
        <!-- 첫 번째 박스 (전체 게시글) -->
        <div class="boardList-middle-box" style="position: relative; padding-top: 40px;">
            <h2>전체 게시글</h2>

            <!-- 글쓰기 버튼을 박스 내부 오른쪽 상단에 위치 -->
            <a th:href="@{/board/boardDetailForm}" class="write-button">글쓰기</a>

            <div class="boardList-middle-image" th:each="board : ${recentBoards}">
                <a th:href="@{/board/boardView(no=${board.no})}">
                    <!-- 첨부 파일이 있을 경우 첫 번째 이미지를 표시 -->
                    <img th:if="${board.attachedFiles != null and #lists.size(board.attachedFiles) > 0}"
                         th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-moum/board/' + ${board.attachedFiles[0].filename}}"
                         alt="게시글 이미지">
                    <!-- 첨부 파일이 없을 경우 기본 이미지를 표시 -->
                    <img th:if="${board.attachedFiles == null or #lists.size(board.attachedFiles) == 0}"
                         th:src="@{/images/default-image.png}"
                         alt="기본 이미지">
                </a>
                <div>
                    <a th:href="@{/board/boardView(no=${board.no})}">
                        <p th:text="${board.title}" style="font-size: 25px; font-weight: bolder;">게시글 제목</p>
                    </a>
                    <p3 th:utext="${board.content != null ? board.content : '설명이 없습니다.'}">게시글 설명</p3>
                </div>
            </div>
        </div>
    </div>
</main>

<footer data-th-replace="~{footer :: footer}"></footer>

</body>
</html>
