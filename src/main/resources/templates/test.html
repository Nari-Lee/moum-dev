<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Top 10 Ranking</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
	<h2 class="text-center mb-4">Top 10 랭킹</h2>
	<ul class="list-group">
		<!-- 반복되는 랭킹 항목 -->
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>1위. 유저 이름</span>
			<span class="badge badge-primary badge-pill">점수: 98</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>2위. 유저 이름</span>
			<span class="badge badge-secondary badge-pill">점수: 92</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>3위. 유저 이름</span>
			<span class="badge badge-success badge-pill">점수: 88</span>
		</li>
		<!-- 나머지 순위 항목들 -->
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>4위. 유저 이름</span>
			<span class="badge badge-info badge-pill">점수: 85</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>5위. 유저 이름</span>
			<span class="badge badge-warning badge-pill">점수: 80</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>6위. 유저 이름</span>
			<span class="badge badge-danger badge-pill">점수: 78</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>7위. 유저 이름</span>
			<span class="badge badge-dark badge-pill">점수: 75</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>8위. 유저 이름</span>
			<span class="badge badge-light badge-pill">점수: 72</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>9위. 유저 이름</span>
			<span class="badge badge-primary badge-pill">점수: 70</span>
		</li>
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<span>10위. 유저 이름</span>
			<span class="badge badge-secondary badge-pill">점수: 68</span>
		</li>
	</ul>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
